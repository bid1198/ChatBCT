            height: 100vh;
            position: relative;
        }
        h2 {
            text-align: center;
            font-size: 3em;
            margin-top: 20%;
            color: #FF0000;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glitch 1s infinite;
            position: relative;
        }
        .t {
            color: white;
            position: relative;
        }
        .t::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            left: 2px;
            text-shadow: -1px 0 #00fff9, 1px 1px #ff00c1;
            animation: noise-anim 1s infinite linear alternate-reverse;
        }
        .t::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: -2px;
            width: 100%;
            height: 100%; 
            text-shadow: 1px 0 #ff00c1;
            animation: noise-anim-2 5s infinite linear alternate-reverse;
        }
        @keyframes noise-anim {
            0% {
                left: 0px;
                clip-path: inset(85% 0 13% 0);
            }
            25% {
                clip-path: inset(91% 0 10% 0);
            }
            50% {
                clip-path: inset(27% 0 40% 0);
            }
            75% {
                clip-path: inset(38% 0 20% 0);
            }
            100% {
                clip-path: inset(92% 0 1% 0);
            }
        }
        @keyframes noise-anim-2 {
            0% {
                left: 0px;
                clip-path: inset(77% 0 6% 0);
            }
            25% {
                left: 0px;
                clip-path: inset(100% 0 1% 0);
            }
            50% {
                clip-path: inset(54% 0 17% 0);
            }
            75% {
                clip-path: inset(31% 0 33% 0);
            }
            100% {
                left: 0px;
                clip-path: inset(20% 0 9% 0);
            }
        }
        pre {
            font-size: 0.8em;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            animation: fadeIn 3s ease-in-out;
            padding: 10px;
            max-height: 60vh;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #u {
            font-size: 1em;

            word-wrap: break-word;
            text-align: left;
            color: #00FF00;
            position: relative;
            animation: glitchNoise 0.1s infinite linear alternate-reverse;
        }

        @keyframes glitchNoise {
    0% {
        text-shadow: 1px 1px 0 #ff00c1, -1px -1px 0 #00fff9;
        transform: translateX(0);
    }
    25% {
        text-shadow: -1px 0 0 #ff00c1, 1px 0 0 #00fff9;
        transform: translateX(2px);
    }
    50% {
        text-shadow: 0 0 5px #ff00c1, 0 0 5px #00fff9;
        transform: translateX(-2px);
    }
    75% {
        text-shadow: -1px 1px 5px #ff00c1, 1px 1px 5px #00fff9;
        transform: translateX(1px);
    }
    100% {
        text-shadow: 1px -1px 5px #ff00c1, -1px -1px 5px #00fff9;
        transform: translateX(0);
    }
}
        .y {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,...');
            animation: noiseEffect 0.5s infinite linear;
            pointer-events: none;
        }

            0% { background-position: 0 0; }
            100% { background-position: 10px 10px; }
