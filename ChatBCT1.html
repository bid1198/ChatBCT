            font-family: 'Courier New', Courier, monospace;
            color: #00FF00;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        #loading-screen {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: #000 url('https://upload.wikimedia.org/wikipedia/commons/2/27/Dots_Glitch.gif') center center no-repeat;
            background-size: contain; 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #main-content {
            display: none;
            text-align: center;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.6); 
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            font-size: 3em;
            color: #FF0000;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glitch 1s infinite;
            position: relative;
        }

        .t {
    color: white;
    position: relative;
    display: inline-block;
}

.t::after {
    content: attr(data-text);
    position: absolute;
    left: 2px;
    top: 0;
    text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
    animation: noise-anim 0.1s infinite linear alternate-reverse;
    clip-path: inset(0 0 0 0);
}

.t::before {
    content: attr(data-text);
    position: absolute;
    left: -2px;
    top: 0;
    text-shadow: 2px 0 #ff00c1;
    animation: noise-anim-2 0.15s infinite linear alternate-reverse;
    clip-path: inset(0 0 0 0);
}

@keyframes noise-anim {
    0% { transform: translateX(0); clip-path: inset(80% 0 10% 0); }
    25% { transform: translateX(-2px); clip-path: inset(20% 0 40% 0); }
    50% { transform: translateX(2px); clip-path: inset(40% 0 20% 0); }
    75% { transform: translateX(-2px); clip-path: inset(10% 0 80% 0); }
    100% { transform: translateX(0); clip-path: inset(70% 0 15% 0); }
}

@keyframes noise-anim-2 {
    0% { transform: translateX(0); clip-path: inset(70% 0 20% 0); }
    25% { transform: translateX(2px); clip-path: inset(30% 0 50% 0); }
    50% { transform: translateX(-2px); clip-path: inset(50% 0 30% 0); }
    75% { transform: translateX(2px); clip-path: inset(20% 0 70% 0); }
    100% { transform: translateX(0); clip-path: inset(60% 0 25% 0); }
}

        pre {
            font-size: 0.8em;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            animation: fadeIn 3s ease-in-out;
            padding: 10px;
            max-height: 60vh;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            color: #00FF00;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        #u {
            font-size: 1em;
            animation: glitchNoise 0.1s infinite linear alternate-reverse;
        }

        @keyframes glitchNoise {
            0% { text-shadow: 1px 1px 0 #ff00c1, -1px -1px 0 #00fff9; }
            50% { text-shadow: 0 0 5px #ff00c1, 0 0 5px #00fff9; }
            100% { text-shadow: 1px -1px 5px #ff00c1, -1px -1px 5px #00fff9; }
        }
